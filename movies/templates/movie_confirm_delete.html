
{% extends 'template.html' %}

{% block title %}Delete Movie{% endblock %}

{% block content %}
    <h1>Delete Movie</h1>
    <p>Are you sure you want to delete the movie "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'movie_detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
